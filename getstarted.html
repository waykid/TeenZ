<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form id="sign-up-form" action="#" method="post">
            <input type="text" placeholder="Email" id="email">
            <input type="text" placeholder="Name" id="name">
            <input type="password" placeholder="Password" id="password">

        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I agree these</label>
            <a href="#">terms & conditions</a>
        </div>
        <button id="submit" type="submit" value="Sign Up">Sign Up</button>
        <div class="member">
            Already a member <a href="./login.html">
                login here
            </a>
        </div>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, set, ref, child, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCbWf71CEi65KvmBYzGUkRUgZxlOpUhm9E",
        authDomain: "teenz-9fcb0.firebaseapp.com",
        databaseURL: "https://teenz-9fcb0-default-rtdb.firebaseio.com",
        projectId: "teenz-9fcb0",
        storageBucket: "teenz-9fcb0.appspot.com",
        messagingSenderId: "809915694962",
        appId: "1:809915694962:web:8f049924b20f5ec9e6e7eb"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase()
    const auth = getAuth(app);
    const dbref = ref(database)

    submit.addEventListener('click', (event) => {

        var email = document.getElementById('email').value
        var name = document.getElementById('name').value
        var password = document.getElementById('password').value

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;

                set(ref(database, 'users/' + user.uid),{
                    name: name,
                    email: email
                })
                alert('user created!')
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage)
                // ..
            });

    })




</script>

</html>
